<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Table</title>
</head>
<body>
    <form method="POST" action="/">
        <label for="search_query">Search Query (one entry per line):</label>
        <textarea name="search_query" id="search_query"></textarea>
        <label for="exclude_zero">Exclude Zero Quantity:</label>
        <input type="checkbox" name="exclude_zero" id="exclude_zero" value="1" checked>
        <button type="submit">Search</button>
    </form>
    
    <table style="border: 1px solid #999; border-collapse: collapse; padding: 10px;">
        <thead>
            <tr>
                <th>Name</th>
                <th>Set</th>
                <th>Type</th>
                <th>Rarity</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
                <tr>
                    <td>{{ item.Name }}</td>
                    <td>{{ item.Set }}</td>
                    <td>{{ item.Type }}</td>
                    <td>{{ item.Rarity }}</td>
                    <td>{{ item.Quantity }}</td>
                    <td>{{ item.Price }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
